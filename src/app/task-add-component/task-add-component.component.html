<div class="add-task-form">
  <h2>Add Task</h2>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="task.title"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="task.description"
        required
      ></textarea>
    </div>

    <button (click)="addTask()">Add Task</button>
  </form>
</div>
